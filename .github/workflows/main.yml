name: Build and publish

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn run build
    - name: Build Docker image
      run: docker build . --tag eslint-action:$(date +%s)
